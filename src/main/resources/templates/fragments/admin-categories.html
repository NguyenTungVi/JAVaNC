<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="categoryList(categories)">
    <div class="card card-dash p-3 mb-3">
        <table class="table">
            <thead>
            <tr>
                <th>STT</th>
                <th>Tên Thể loại</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cat, catStat : ${categories}">
                <td th:text="${catStat.index + 1}"></td>
                <td th:text="${cat.name}"></td>
                <td>
                    <div class="d-flex gap-3">
                        <a th:href="@{'/admin/categories/edit-form/' + ${cat.id}}"
                           class="btn btn-sm btn-outline-primary"
                           style="background-color: #6cbf6f; color: white; border: none;"
                           onclick="openEditCategoryModal(this.href); return false;">
                            <i class="fas fa-edit me-1"></i> Sửa
                        </a>
                        <a th:href="@{'/admin/categories/delete/' + ${cat.id}}"
                           class="btn btn-sm btn-outline-danger"
                           style="background-color: #ff8787; color: white; border: none;"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa thể loại này? Nó có thể gây lỗi khóa ngoại nếu có sản phẩm đang sử dụng.');">
                            <i class="fas fa-trash me-1"></i> Xóa
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(categories)}" class="text-center text-muted p-3">
            Chưa có thể loại nào được tạo.
        </div>
    </div>
</div>

<div th:fragment="addCategoryForm">
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{/admin/categories/add}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCategoryModalLabel"><i class="fa-solid fa-plus-circle me-2"></i>Thêm Thể loại Mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label class="form-label small">Tên Thể loại (Viết liền, không dấu, in hoa)</label>
                        <input type="text" name="categoryName" class="form-control form-control-sm" required placeholder="Ví dụ: BUSINESS_MANAGEMENT">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Thêm Mới</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:fragment="editCategoryForm(category)">
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{/admin/categories/update}" method="post" th:object="${category}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editCategoryModalLabel"><i class="fa-solid fa-edit me-2"></i>Sửa Thể loại</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" th:field="*{id}">
                        <label class="form-label small">Tên Thể loại</label>
                        <input type="text" th:field="*{name}" class="form-control form-control-sm" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
