<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        /* CSS bổ sung nếu cần */
        .revenue-card {
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .best-seller-card .card-body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .best-seller-card img {
            max-height: 180px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div th:fragment="analysisView(todayRevenue, monthRevenue, yearRevenue, monthlyRevenue, bestSellers)">

    <h2 class="mb-4 text-primary"><i class="bi bi-graph-up me-2"></i> Tổng Quan (Admin)</h2>
    <hr/>

    <div class="row g-3 mb-4">

        <div class="col-md-4">
            <div class="card card-dash p-3 text-center revenue-card">
                <div class="text-muted small">Doanh thu hôm nay</div>
                <div class="fs-4 fw-bold text-success"
                     th:text="${#numbers.formatDecimal(todayRevenue != null ? todayRevenue : 0, 0, 'POINT', 0, 'COMMA')} + ' đ'">0 đ</div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-dash p-3 text-center revenue-card">
                <div class="text-muted small">Doanh thu tháng</div>
                <div class="fs-4 fw-bold text-success"
                     th:text="${#numbers.formatDecimal(monthRevenue != null ? monthRevenue : 0, 0, 'POINT', 0, 'COMMA')} + ' đ'">0 đ</div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-dash p-3 text-center revenue-card">
                <div class="text-muted small">Doanh thu năm</div>
                <div class="fs-4 fw-bold text-success"
                     th:text="${#numbers.formatDecimal(yearRevenue != null ? yearRevenue : 0, 0, 'POINT', 0, 'COMMA')} + ' đ'">0 đ</div>
            </div>
        </div>

    </div>

    <div class="card card-dash p-3 mb-4">
        <h5 class="mb-3"><i class="bi bi-bar-chart me-1"></i> Doanh thu theo tháng</h5>
        <canvas id="adminRevenueChart" height="100"></canvas>
    </div>

    <h5 class="mb-3"><i class="bi bi-star-fill me-1"></i> Top 10 Sản phẩm Bán chạy nhất</h5>
    <div class="row g-3">

        <div class="col-lg-3 col-md-4 col-sm-6" th:each="item : ${bestSellers}">
            <div class="card best-seller-card card-dash h-100 shadow-sm">

                <th:block th:with="p=${item.product}">

                    <img th:src="@{'/user/products/image/' + ${p.id}}"
                         class="card-img-top p-2"
                         style="height:180px;object-fit:cover; border-radius: 8px;"
                         alt="Ảnh Sản Phẩm">

                    <div class="card-body pt-2">
                        <div>
                            <h6 class="fw-bold mb-1" th:text="${p.name}">Tên sách</h6>
                            <p class="small text-muted mb-1">Tác giả: <span th:text="${p.author}"></span></p>
                            <p class="small text-muted mb-1">Thể loại: <span th:text="${p.category.name}"></span></p>
                            <p class="fw-bold text-primary mb-2">Đã bán: <span th:text="${item.salesCount}">0</span></p>
                        </div>

                        <div class="mt-auto d-flex justify-content-between align-items-center border-top pt-2">
                            <strong class="text-danger" th:text="${#numbers.formatDecimal(p.finalPrice, 0, 'POINT', 0, 'COMMA')} + ' đ'">0 đ</strong>
                            <span class="badge"
                                  th:classappend="${p.quantity > 0 ? 'bg-success' : 'bg-danger'}"
                                  th:text="${p.status}">Còn hàng</span>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>

        <div class="col-12 text-muted text-center p-4" th:if="${#lists.isEmpty(bestSellers)}">
            Chưa có dữ liệu sản phẩm bán chạy.
        </div>
    </div>
</div>

</body>
</html>
