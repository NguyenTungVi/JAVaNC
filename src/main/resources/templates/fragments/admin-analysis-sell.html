<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        /* CSS bổ sung nếu cần */
        .revenue-card {
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .best-seller-card .card-body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .best-seller-card img {
            max-height: 180px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div th:fragment="analysisSellView(todayRevenue, monthRevenue, yearRevenue, monthlyRevenue)">

    <div class="row g-3 mb-4">

        <div class="col-md-4">
            <div class="card card-dash p-3 text-center revenue-card">
                <div class="text-muted small">Doanh thu hôm nay</div>
                <div class="fs-4 fw-bold text-success"
                     th:text="${#numbers.formatDecimal(todayRevenue != null ? todayRevenue : 0, 0, 'POINT', 0, 'COMMA')} + ' đ'">0 đ</div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-dash p-3 text-center revenue-card">
                <div class="text-muted small">Doanh thu tháng</div>
                <div class="fs-4 fw-bold text-success"
                     th:text="${#numbers.formatDecimal(monthRevenue != null ? monthRevenue : 0, 0, 'POINT', 0, 'COMMA')} + ' đ'">0 đ</div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-dash p-3 text-center revenue-card">
                <div class="text-muted small">Doanh thu năm</div>
                <div class="fs-4 fw-bold text-success"
                     th:text="${#numbers.formatDecimal(yearRevenue != null ? yearRevenue : 0, 0, 'POINT', 0, 'COMMA')} + ' đ'">0 đ</div>
            </div>
        </div>

    </div>

    <div class="card card-dash p-3 mb-4">
        <h5 class="mb-3"><i class="bi bi-bar-chart me-1"></i> Doanh thu theo tháng</h5>
        <canvas id="adminRevenueChart" height="100"></canvas>
    </div>
</div>
</body>
</html>
