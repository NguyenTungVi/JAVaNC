<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

<div th:fragment="cartProductList(cartItems, total)">

    <form id="checkoutForm" th:action="@{/orders/checkout}" method="post">
        <input type="hidden" name="paymentMethod" id="checkoutPaymentMethod" value="KHI_GIAO_HANG">

        <div class="card card-dash p-3 mb-3">
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                <div class="fw-bold">Giỏ hàng của bạn</div>
                <div class="small text-muted fw-bold">Nhấn Thanh toán để đặt hàng</div>
            </div>

            <div th:if="${#lists.isEmpty(cartItems)}" class="text-center p-4 text-muted">
                Giỏ hàng trống — <a th:href="@{/shop}">Mua sắm ngay</a>
            </div>

            <div th:each="item : ${cartItems}" class="d-flex gap-3 align-items-start mb-3 p-3 border rounded shadow-sm">
                <!-- Hidden input để gửi tất cả item IDs -->
                <input type="hidden" name="itemIds" th:value="${item.id}">

                <div class="product-image-box d-flex justify-content-center align-items-center" style="width:100px; height:100px;">
                    <img th:src="@{'/user/products/image/' + ${item.product.id}}"
                         alt="Ảnh Sản Phẩm"
                         style="max-width:100%; max-height:100%; object-fit:contain; border-radius:6px;">
                </div>

                <div class="flex-grow-1">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h6 class="mb-1 fw-bold" th:text="${item.product.name}">Tên sách</h6>
                            <div class="small text-muted">Tác giả: <span th:text="${item.product.author}"></span></div>
                            <div class="small text-muted">Thể loại: <span th:text="${item.product.category.name}"></span></div>

                            <div class="mt-2">
                                <span class="fw-bold text-danger" th:text="${#numbers.formatDecimal(item.product.finalPrice, 0, 'POINT', 0, 'COMMA')} + ' đ'">0 đ</span>
                            </div>
                        </div>

                        <div class="text-end" style="width: 150px;">
                            <div class="fw-bold fs-5 text-primary"
                                 th:text="${#numbers.formatDecimal(item.subtotal, 0, 'POINT', 0, 'COMMA')} + ' đ'">0 ₫</div>
                            <div class="small text-muted">Tổng</div>
                        </div>
                    </div>

                    <div class="d-flex align-items-center gap-4 mt-3 pt-2 border-top">

                        <div class="input-group input-group-sm quantity-control" style="width:120px;">
                            <div th:attr="data-item-id=${item.id}" class="d-flex w-100">
                                <button type="button" class="btn btn-outline-secondary btn-sm rounded-start" onclick="changeQty(this,-1)">-</button>
                                <input name="quantity"
                                       th:value="${item.quantity}"
                                       th:attr="data-max-qty=${item.product.quantity}" type="number"
                                       min="1"
                                       class="form-control text-center qty-input border-start-0 border-end-0"
                                       style="width:48px;padding:6px" />
                                <button type="button" class="btn btn-outline-secondary btn-sm rounded-end" onclick="changeQty(this,1)">+</button>
                            </div>
                        </div>

                        <div class="small">
                            <span class="badge"
                                  th:classappend="${item.product.quantity > 0 ? 'bg-success' : 'bg-danger'}"
                                  th:text="${item.product.quantity > 0 ? 'Còn hàng' : 'Hết hàng'}">Còn hàng</span>
                            <div class="text-muted mt-1">Hiện tại còn: <strong th:text="${item.product.quantity}"></strong></div>
                        </div>

                        <div class="ms-auto">
                            <a th:href="@{'/cart/remove/' + ${item.id}}"
                               class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i> Xóa
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top border-2">
                <div class="small text-muted fw-bold">Tổng tiền giỏ hàng:</div>
                <div class="d-flex align-items-center gap-3">
                    <span class="fs-5 fw-bold text-danger" id="totalAmount" style="min-width: 150px; text-align: right;" th:text="${#numbers.formatDecimal(total, 0, 'POINT', 0, 'COMMA')} + ' đ'">0 đ</span>

                    <button type="button" class="btn btn-primary btn-sm" style="white-space: nowrap;" onclick="openCheckoutModal()">
                        Thanh toán
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
