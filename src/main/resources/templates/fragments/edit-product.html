<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div th:fragment="editProductForm(product, categories)">
    <div class="modal fade"
         th:id="|editProductModal-${product.id}|"
         tabindex="-1"
         aria-labelledby="editProductModalLabel"
         aria-hidden="true">

        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <form th:action="@{/admin/products/save}" method="post" th:object="${product}" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" th:id="|editProductModalLabel-${product.id}|"><i class="fa-solid fa-pen-to-square me-2"></i>Chỉnh Sửa Sản phẩm: <span th:text="*{name}"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row g-3">
                            <input type="hidden" th:field="*{id}">

                            <div class="col-12 text-center" th:if="*{id != null}">
                                <label class="form-label small text-muted">Ảnh Hiện Tại</label>
                                <img th:src="@{'/admin/products/image/' + *{id}}" style="width:100px; height:100px; object-fit:cover; border-radius: 8px; border: 1px solid #ccc;" alt="Ảnh hiện tại">
                            </div>

                            <div class="col-12">
                                <label class="form-label small">Ảnh Bìa (Chọn ảnh mới nếu muốn thay đổi)</label>
                                <input type="file" name="imageFile" class="form-control form-control-sm" accept="image/*">
                            </div>

                            <div class="col-12">
                                <label class="form-label small">Tên Sản phẩm *</label>
                                <input type="text" th:field="*{name}" class="form-control form-control-sm" required>
                            </div>

                            <div class="col-12">
                                <label class="form-label small">Tác giả *</label>
                                <input type="text" th:field="*{author}" class="form-control form-control-sm" required>
                            </div>

                            <div class="col-12">
                                <label class="form-label small">Thể loại *</label>
                                <select name="category.id" class="form-select form-select-sm" required>
                                    <option th:each="cat : ${categories}"
                                            th:value="${cat.id}"
                                            th:text="${cat.name}"
                                            th:selected="${cat.id == product.category.id}">ROMANCE</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label class="form-label small">Số lượng *</label>
                                <input type="number" th:field="*{quantity}" class="form-control form-control-sm" min="0" required>
                            </div>

                            <div class="col-12">
                                <label class="form-label small">Giá Bán Gốc *</label>
                                <input type="number" th:field="*{price}" class="form-control form-control-sm" required min="1">
                            </div>

                            <div class="col-12">
                                <label class="form-label small">Giá Giảm (Discount Price)</label>
                                <input type="number" name="discountPrice" th:value="${product.discountPrice}" class="form-control form-control-sm" min="0">
                                <small class="text-muted">Để trống nếu không giảm giá.</small>
                            </div>

                            <div class="col-12">
                                <label class="form-label small">Mô tả Sản phẩm</label>
                                <textarea th:field="*{description}" class="form-control form-control-sm" rows="2"></textarea>
                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" style="background-color: #ff8787; color: white; border: none;" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary" style="background-color: #6cbf6f; color: white; border: none;"><i class="fas fa-save me-1"></i>Lưu Thay Đổi</button>
                    </div>
                </form>
            </div>
        </div>

    </div> </div>
</body>
</html>
