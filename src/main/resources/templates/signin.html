<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Bookly - ƒêƒÉng Nh·∫≠p</title>

    <style>
        /* Khai b√°o bi·∫øn CSS t·ª´ style.css */
        :root {
            --primary-color: #F86D72; /* M√†u ƒë·ªè c·ªßa theme */
            --black-color: #272727;
            --gray-color: #F3F3F3;
            --heading-font: "Nunito", sans-serif;
            --body-font: "Nunito", sans-serif;
            --bs-box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
        }

        /* C·∫•u h√¨nh body c∆° b·∫£n */
        body {
            font-family: var(--body-font);
            background-color: var(--gray-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container ƒêƒÉng Nh·∫≠p */
        .login-wrapper {
            max-width: 450px;
            width: 100%;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--bs-box-shadow);
        }

        /* Ti√™u ƒë·ªÅ */
        .login-wrapper h2 {
            font-family: var(--heading-font);
            font-weight: 700;
            color: var(--black-color);
            margin-bottom: 30px;
        }

        /* Form Control */
        .form-control {
            padding: 1rem 1.25rem;
            border-radius: 200px;
            border-color: #e0e0e0;
            font-size: 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(248, 109, 114, 0.25);
            border-color: var(--primary-color);
        }

        /* N√∫t ƒêƒÉng nh·∫≠p */
        .btn-custom-submit {
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 0.09em;
            color: white;
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem 2.625rem;
            font-size: 1rem;
            border-radius: 200px;
            cursor: pointer;
            transition: background-color 0.3s ease-out;
        }
        .btn-custom-submit:hover {
            background-color: var(--black-color);
            color: white;
        }

        /* Input Group cho Email */
        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }
        /* Input Group cho M·∫≠t kh·∫©u (Gi·ªØ nguy√™n ƒë·ªÉ tr√°nh l·ªói) */
        .input-group .form-control[type="password"],
        .input-group .form-control[type="text"] {
            border-radius: 200px;
            border-right: 1px solid #e0e0e0;
        }
        .input-group .form-control:focus {
            z-index: 2;
        }
        .input-group .input-group-text {
            border-top-right-radius: 200px;
            border-bottom-right-radius: 200px;
            background-color: white;
            border-left: none;
            cursor: pointer;
            color: var(--black-color);
            padding-right: 1.25rem;
        }
        .input-group .input-group-text:hover {
            color: var(--primary-color);
        }
        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(248, 109, 114, 0.25);
            z-index: 3;
        }

        /* Link Qu√™n m·∫≠t kh·∫©u/ƒêƒÉng k√Ω */
        .link-secondary {
            color: var(--black-color) !important;
        }
        .link-secondary:hover {
            color: var(--primary-color) !important;
        }

        /* Style cho n√∫t Quay l·∫°i */
        .back-link {
            color: var(--black-color);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: inline-block;
        }
        .back-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

<div class="login-wrapper">

    <a th:href="@{/home}" class="back-link">
        <i class="fas fa-arrow-left me-1"></i> Quay l·∫°i trang ch·ªß
    </a>

    <h2 class="text-center">ƒêƒÉng Nh·∫≠p T√†i Kho·∫£n</h2>

    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${success}" class="alert alert-success text-center" role="alert">
        <span th:text="${success}"></span>
    </div>

    <form th:action="@{/user/signin}" method="POST" id="loginForm">

        <div class="mb-3">
            <label for="emailPrefix" class="form-label small fw-medium text-uppercase">Email</label>
            <div class="input-group">
                <input
                        type="text"
                        id="emailPrefix"
                        name="emailPrefix"  placeholder="T√™n t√†i kho·∫£n Gmail"
                        class="form-control"
                        required
                />
                <span class="input-group-text p-3" style="border-radius: 0 200px 200px 0; border-left: none;">
                    @gmail.com
                </span>
            </div>
            <input type="hidden" id="fullEmail" name="email" value="">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label small fw-medium text-uppercase">M·∫≠t kh·∫©u</label>
            <div class="input-group">
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Nh·∫≠p m·∫≠t kh·∫©u (t·ªëi thi·ªÉu 6 k√Ω t·ª±)"
                        class="form-control"
                        minlength="6"
                        required
                />
                <span class="input-group-text" id="togglePassword">
                    <i class="fa fa-eye-slash" aria-hidden="true"></i>
                </span>
            </div>
        </div>

        <div class="text-end mb-4">
            <a th:href="@{/forgot-password}" class="text-decoration-underline small link-secondary">Qu√™n m·∫≠t kh·∫©u?</a>
        </div>

        <button type="submit" class="w-100 btn btn-custom-submit mb-3">ƒêƒÉng nh·∫≠p</button>

        <p class="text-center small">
            B·∫°n ch∆∞a c√≥ t√†i kho·∫£n?
            <a th:href="@{/user/signup}" class="text-decoration-underline fw-bold" style="color: var(--primary-color);">ƒêƒÉng k√Ω ngay</a>
        </p>

    </form>
</div>

<script>
    // X·ª≠ l√Ω ·∫©n/hi·ªán m·∫≠t kh·∫©u
    document.getElementById('togglePassword').addEventListener('click', function (e) {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        }
    });

    // üåü LOGIC G·ªòP EMAIL TR∆Ø·ªöC KHI ƒêƒÇNG NH·∫¨P üåü
    document.querySelector('form').addEventListener('submit', function (event) {
        const prefixInput = document.getElementById('emailPrefix');
        const fullEmailInput = document.getElementById('fullEmail');

        const prefixValue = prefixInput.value.trim();

        if (prefixValue === "") {
            // NgƒÉn submit n·∫øu prefix r·ªóng
            event.preventDefault();
            // C√≥ th·ªÉ th√™m th√¥ng b√°o l·ªói t·∫°i ƒë√¢y
            return;
        }

        // G√°n email ho√†n ch·ªânh v√†o tr∆∞·ªùng ·∫©n 'email' (name="email")
        fullEmailInput.value = prefixValue + "@gmail.com";

        // Form s·∫Ω submit v·ªõi name="email" ch·ª©a gi√° tr·ªã h·ª£p l·ªá cho Controller
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
