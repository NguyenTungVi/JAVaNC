<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <title>Bookly - Đăng Ký Tài Khoản</title>

    <style>
        /* ... CSS Styles giữ nguyên ... */
        :root {
            --primary-color: #F86D72; /* Màu đỏ của theme */
            --black-color: #272727;
            --gray-color: #F3F3F3;
            --heading-font: "Nunito", sans-serif;
            --body-font: "Nunito", sans-serif;
            --bs-box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: var(--body-font);
            background-color: var(--gray-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-wrapper {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--bs-box-shadow);
        }

        .signup-wrapper h2 {
            font-family: var(--heading-font);
            font-weight: 700;
            color: var(--black-color);
            margin-bottom: 30px;
        }

        .form-control {
            padding: 1rem 1.25rem;
            border-radius: 200px;
            border-color: #e0e0e0;
            font-size: 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(248, 109, 114, 0.25);
            border-color: var(--primary-color);
        }

        .btn-custom-submit {
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 0.09em;
            color: white;
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem 2.625rem;
            font-size: 1rem;
            border-radius: 200px;
            cursor: pointer;
            transition: background-color 0.3s ease-out;
        }
        .btn-custom-submit:hover {
            background-color: var(--black-color);
            color: white;
        }

        .profile-pic-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--gray-color);
            border: 3px solid var(--primary-color);
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        .profile-pic-container input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .profile-pic-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-pic-placeholder {
            color: var(--primary-color);
            font-size: 2.5rem;
        }

        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }
        .input-group .input-group-text {
            border-top-right-radius: 200px;
            border-bottom-right-radius: 200px;
            background-color: white;
            border-left: none;
            cursor: pointer;
            color: var(--black-color);
            padding-right: 1.25rem;
        }
        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(248, 109, 114, 0.25);
            z-index: 3;
        }

        /* Style cho nút Quay lại */
        .back-link {
            color: var(--black-color);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: inline-block;
        }
        .back-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

<div class="signup-wrapper">
    <a th:href="@{/home}" class="back-link">
        <i class="fas fa-arrow-left me-1"></i> Quay lại trang chủ
    </a>

    <h2 class="text-center">Tạo Tài Khoản Mới</h2>

    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/user/signup}" method="POST" th:object="${user}" enctype="multipart/form-data" id="signupForm">

        <div class="profile-pic-container" id="profilePicContainer">
            <i class="fa fa-user profile-pic-placeholder" id="profilePicPlaceholder"></i>
            <img id="profilePicPreview" src="#" alt="Ảnh cá nhân" style="display: none;">
<!--            <input type="file" id="profilePicInput" name="imageFile" accept="image/*" th:field="*{image}">-->
            <input type="file" id="profilePicInput" name="imageFile" accept="image/*">
        </div>

        <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
                <label for="lastName" class="form-label small fw-medium text-uppercase">Họ</label>
                <input
                        type="text"
                        id="lastName"
                        name="lastName"
                        placeholder="Nhập họ của bạn"
                        class="form-control"
                        required
                        th:field="*{lastName}"
                />
            </div>
            <div class="col-md-6">
                <label for="firstName" class="form-label small fw-medium text-uppercase">Tên</label>
                <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        placeholder="Nhập tên của bạn"
                        class="form-control"
                        required
                        th:field="*{firstName}"
                />
            </div>
        </div>

        <div class="mb-3">
            <label for="emailPrefix" class="form-label small fw-medium text-uppercase">Email</label>
            <div class="input-group">
                <input
                        type="text"
                        id="emailPrefix"
                        name="emailPrefix"
                        placeholder="Tên tài khoản Gmail"
                        class="form-control"
                        required
                        th:value="${user.email} ? ${#strings.substringBefore(user.email, '@')} : ''"
                />
                <span class="input-group-text p-3" style="border-radius: 0 200px 200px 0; border-left: none;">
                    @gmail.com
                </span>
            </div>
            <div class="form-text text-danger d-none" id="emailHelp">Vui lòng nhập tên tài khoản.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label small fw-medium text-uppercase">Mật khẩu</label>
            <div class="input-group">
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
                        class="form-control"
                        minlength="6"
                        required
                        th:field="*{password}"
                />
                <span class="input-group-text" id="togglePassword">
                    <i class="fa fa-eye-slash" aria-hidden="true"></i>
                </span>
            </div>
        </div>

        <div class="mb-4">
            <label for="confirmPassword" class="form-label small fw-medium text-uppercase">Nhập lại Mật khẩu</label>
            <div class="input-group">
                <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Nhập lại mật khẩu"
                        class="form-control"
                        required
                />
                <span class="input-group-text" id="toggleConfirmPassword">
                    <i class="fa fa-eye-slash" aria-hidden="true"></i>
                </span>
            </div>
            <div class="form-text text-danger d-none" id="passwordMatchHelp">Mật khẩu không khớp.</div>
        </div>

        <button type="submit" class="w-100 btn btn-custom-submit mb-3">Đăng Ký</button>

        <p class="text-center small">
            Đã có tài khoản?
            <a th:href="@{/user/signin}" class="text-decoration-underline fw-bold" style="color: var(--primary-color);">Đăng nhập</a>
        </p>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    // Hàm xử lý ẩn/hiện mật khẩu
    function togglePasswordVisibility(toggleId, inputId) {
        document.getElementById(toggleId).addEventListener('click', function () {
            const passwordInput = document.getElementById(inputId);
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
    }

    // Áp dụng cho cả hai trường mật khẩu
    togglePasswordVisibility('togglePassword', 'password');
    togglePasswordVisibility('toggleConfirmPassword', 'confirmPassword');


    // 1. Logic xem trước ảnh đại diện
    document.getElementById('profilePicInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('profilePicPreview');
        const placeholder = document.getElementById('profilePicPlaceholder');

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
            }
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
            placeholder.style.display = 'block';
        }
    });

    // 2. Logic so khớp mật khẩu (và BỎ logic gộp Email)
document.querySelector('form').addEventListener('submit', function(event) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const passwordMatchHelp = document.getElementById('passwordMatchHelp');

    // BỎ CÁC BIẾN LIÊN QUAN ĐẾN GỘP EMAIL: emailPrefixInput, fullEmailInput, emailHelp
    let isValid = true;

    // So khớp mật khẩu
    if (password !== confirmPassword) {
        passwordMatchHelp.classList.remove('d-none');
        isValid = false;
    } else {
        passwordMatchHelp.classList.add('d-none');
    }

    // BỎ TOÀN BỘ LOGIC GÁN EMAIL Ở ĐÂY

    // Nếu có bất kỳ lỗi nào của JS, ngăn form submit
    if (!isValid) {
        event.preventDefault();
    }
});
</script>

</body>
</html>
